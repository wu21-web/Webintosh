<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="../StyleSheet/font.css" />
    <link rel="stylesheet" href="../StyleSheet/window.css" />
    <link rel="stylesheet" href="../StyleSheet/app.css" />
</head>

<body>
    <!-- <container-window width="200" height="300" title="Finder" x="0" y="0">
        Finder Test App
    </container-window> -->
    <div window style="width: 560px; height: 327px;">
        <div left>
            <div wintools>
                <div red></div>
                <div yellow></div>
                <div green></div>
            </div>
            <p title>个人收藏</p>
            <div leftchild>
                <img src="../Image/icon.clock.png" middle />
                <p>最近使用</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.airplay.png" middle />
                <p>隔空投送</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.apple.png" height />
                <p>应用程序</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.document.png" height />
                <p>文稿</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.desktop.png" width />
                <p>桌面</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.arrowdown.png" middle />
                <p>下载</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.film.png" width />
                <p>影片</p>
            </div>
            <p title>iCloud</p>
            <div leftchild>
                <img src="../Image/icon.cloud.png" largewidth brightness />
                <p>iCloud 云盘</p>
            </div>
            <div leftchild>
                <img src="../Image/icon.folder.person.png" largewidth brightness />
                <p>共享</p>
            </div>
            <p title>位置</p>
            <div leftchild>
                <img src="../Image/icon.internal.drive.png" largewidth opacity />
                <p>Macintosh HD</p>
            </div>
        </div>
        <div right></div>
    </div>

    <!-- <script src="../JavaScript/ui.js"></script> -->
    <!-- <script type="module" src="../JavaScript/element.js"></script> -->
    <script>
        function getDiv(i) {
            return document.querySelector(`div[${i}]`);
        }
        const wintools = getDiv("wintools");
        const left = getDiv("left");
        wintools.style.top = left.clientY + "px";
        wintools.style.left = left.clientX + "px";
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS BaseSystem</title>
    <link rel="stylesheet" href="../StyleSheet/desktop.css" />
    <link rel="stylesheet" href="../StyleSheet/font.css" />
    <link rel="stylesheet" href="../StyleSheet/recovery.css" />
</head>

<body gradient>
    <div finderbar noblur>
        <div menus>
            <p logo></p>
            <p appname menu0>恢复</p>
            <p menu1>文件</p>
            <p menu2>编辑</p>
            <p menu3>实用工具</p>
            <p menu4>窗口</p>
            <p menu5></p>
            <p menu6></p>
            <p menu7></p>
            <p menu8></p>
            <p menu9></p>
            <p menu10></p>
        </div>
        <div controls></div>
    </div>
    <div usefultools>
        <div toolschild>
            <img src="../Image/时间机器.png" />
            <div texts>
                <p title>从时间机器恢复</p>
                <p text>如果您有想要恢复的系统备份。</p>
            </div>
        </div>
        <div toolschild>
            <img src="../Image/Sequoia.png" />
            <div id="texts">
                <p title>安装 macOS Sequoia</p>
                <p text>使用随附的安装器来升级或安装 macOS。</p>
            </div>
        </div>
        <div toolschild>
            <img src="../Image/Safari浏览器.png" />
            <div id="texts">
                <p title>Safari 浏览器</p>
                <p text>浏览 Apple 支持以获取适用于 Mac 的帮助。</p>
            </div>
        </div>
        <div toolschild>
            <img src="../Image/磁盘工具.png" />
            <div id="texts">
                <p title>磁盘工具</p>
                <p text>使用 “磁盘工具” 修复或抹掉磁盘。</p>
            </div>
        </div>
    </div>

    <script type="module" src="../JavaScript/recovery.js"></script>
    <script type="module" src="../JavaScript/finder.js"></script>
    <script type="module" src="../JavaScript/element.js"></script>
</body>

</html>
